<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Commonly Used Anti-Epileptic Medications</title>
    <link rel="stylesheet" href="/genralPages.css">
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/834304401a.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            line-height: 2;
            color: #333;
            background-image: url("/images/medications.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            
          }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
      }
      
      th {
        background-color: #4CAF50;
        color: white;
      }
      
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      
      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      
      input[type=text]:focus {
        border: 2px solid #4CAF50;
      }
    </style>
  </head>
  <nav class="logo-container">
    <div class="logo-container">
      <h1 class="main-header">Commonly Used Anti-Epileptic Medications</h1>
      <div class="navbar-icons">
        <a href="/index.html" title="Home"><i class="fa-solid fa-house" alt="House icon"></i></a>
      </div>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>
  </nav>
  <body>
    
    <input type="text" id="search" onkeyup="searchTable()" placeholder="Search for anti-epileptic medications...">
    <table id="antiepileptics">
      <tr>
        <th>Medication</th>
        <th>Dosage</th>
        <th>Route of Administration</th>
      </tr>
      <tr>
        <td>Carbamazepine</td>
        <td>200-1200 mg/day</td>
        <td>Oral</td>
      </tr>
      <tr>
        <td>Lamotrigine</td>
        <td>50-400 mg/day</td>
        <td>Oral</td>
      </tr>
      <tr>
        <td>Levetiracetam</td>
        <td>500-3000 mg/day</td>
        <td>Oral or intravenous</td>
      </tr>
      <tr>
        <td>Phenytoin</td>
        <td>200-300 mg/day</td>
        <td>Oral or intravenous</td>
      </tr>
      <tr>
        <td>Sodium Valproate</td>
        <td>500-2000 mg/day</td>
        <td>Oral</td>
      </tr>
    </table>
    <script>
      function searchTable() {
        let input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        table = document.getElementById("antiepileptics");
        tr = table.getElementsByTagName("tr");
        for (i = 1; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    </script>
  </body>
</html>
