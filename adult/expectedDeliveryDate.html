<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Expected Delivery Date Calculator</title>
    <link rel="stylesheet" href="/genralPages.css">
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/834304401a.js" crossorigin="anonymous"></script>
    <style>
        body {
          font-family: sans-serif;
          margin: 0;
          padding: 0;
        }
        header {
          background-color: #005daa;
          color: white;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 1rem;
        }
        header h1 {
          font-size: 1.5rem;
          margin: 0;
        }
        .container {
          max-width: 800px;
          margin: 2rem auto;
          padding: 0 1rem;
        }
        form {
          display: flex;
          flex-direction: column;
          margin: 2rem 0;
        }
        label {
          margin-bottom: 0.5rem;
          font-size: 1.1rem;
        }
        input[type="date"],
        input[type="number"] {
          padding: 0.5rem;
          font-size: 1rem;
          border: 1px solid #ddd;
          border-radius: 5px;
          margin-bottom: 1rem;
        }
        button[type="button"] {
          background-color: #005daa;
          color: white;
          border: none;
          border-radius: 5px;
          padding: 0.5rem 1rem;
          font-size: 1rem;
          cursor: pointer;
        }
        button[type="button"]:hover {
          background-color: #003b72;
        }
        p#result {
          margin-top: 1rem;
          font-size: 1.2rem;
        }
      </style>
  </head>
  <body>
    <header>
      <nav class="logo-container">
        <div class="logo-container">
          <h1 class="main-header">Expected Delivery Date Calculator</h1>
          <div class="navbar-icons">
            <a href="/index.html" title="Home"><i style="color: whitesmoke;" class="fa-solid fa-house" alt="House icon"></i></a>
          </div>
          <button class="back-button" onclick="goBack()">Back</button>
        </div>
      </nav>
    </header>
    <h1>Expected Delivery Date Calculator</h1>
    <form>
      <label for="lastPeriodDate">First Day of Last Menstrual Period:</label>
      <input type="date" id="lastPeriodDate" name="lastPeriodDate">
      <br>
      <button type="button" onclick="calculateExpectedDeliveryDate()">Calculate Expected Delivery Date</button>
      <br>
      <br>
      <label for="currentDate">Current Date:</label>
      <input type="date" id="currentDate" name="currentDate">
      <br>
      <button type="button" onclick="calculateGestationalAge()">Calculate Gestational Age</button>
    </form>
    <p id="result"></p>
    <script>
      function calculateExpectedDeliveryDate() {
        // Get input value
        const lastPeriodDate = new Date(document.getElementById("lastPeriodDate").value);
        
        // Calculate expected delivery date
        const expectedDeliveryDate = new Date(lastPeriodDate.getTime() - 7 * 86400000 + 280 * 86400000);
    
        // Display result
        const resultElement = document.getElementById("result");
        const formattedExpectedDeliveryDate = expectedDeliveryDate.toLocaleDateString("en-US", { year: 'numeric', month: 'long', day: 'numeric' });
        resultElement.innerHTML = `Your expected delivery date is ${formattedExpectedDeliveryDate}.`;
      }
      
      function calculateGestationalAge() {
        // Get input values
        const lastPeriodDate = new Date(document.getElementById("lastPeriodDate").value);
        const currentDate = new Date(document.getElementById("currentDate").value);
    
        // Calculate gestational age
        const gestationalAge = Math.floor((currentDate.getTime() - lastPeriodDate.getTime() + 2419200000) / 604800000);
    
        // Display result
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = `Your gestational age is ${gestationalAge} weeks.`;
      }
    </script>
  </body>
</html>
