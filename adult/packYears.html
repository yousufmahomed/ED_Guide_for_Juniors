<body>
    <header>
    <nav class="logo-container">
        <div class="logo-container">
          <h1 class="main-header">Pack Year Calculator</h1>
          <div class="navbar-icons">
            <a href="/index.html" title="Home"><i class="fa-solid fa-house" alt="House icon"></i></a>
          </div>
          <button class="back-button" onclick="goBack()">Back</button>
        </div>
      </nav>
    </header>
    <main>
        <h1 style="font-size: large; text-decoration:underline; color: grey">Only Enter in number of cigarettes-per-day <em>(1)</em> and years smoked <em>(3)</em> , the calculator will automatically fill in the number of packs per day <em>(2)</em></h1>
        <div class="form-group">
            <label for="cigarettes-per-day">(1)Number of cigarettes smoked per day:</label>
            <input type="number" id="cigarettes-per-day" min="0" step="0.01">
          </div>
          
          <div class="form-group">
            <label for="packs-per-day">(2)Number of packs smoked per day:</label>
            <input type="number" id="packs-per-day" min="0" step="0.01" >
          </div>
          
          <div class="form-group">
            <label for="years-smoked">(3)Number of years smoked:</label>
            <input type="number" id="years-smoked" min="0" step="0.01">
          </div>
          
          <div class="form-group">
            <label for="pack-years">(4)Pack years:</label>
            <output id="pack-years">0</output>
          </div>
          
          <script>
            const cigarettesPerDayInput = document.getElementById("cigarettes-per-day");
                const packsPerDayInput = document.getElementById("packs-per-day");
                const yearsSmokedInput = document.getElementById("years-smoked");
                const packYearsOutput = document.getElementById("pack-years");

                const cigarettesPerPack = 20; // Assuming a pack contains 20 cigarettes

                function calculatePackYears() {
                const cigarettesPerDay = parseFloat(cigarettesPerDayInput.value);
                const yearsSmoked = parseFloat(yearsSmokedInput.value);

                if (isNaN(cigarettesPerDay) || isNaN(yearsSmoked)) {
                    packYearsOutput.textContent = "N/A";
                    return;
                }

                const packsPerDay = Math.floor(cigarettesPerDay / cigarettesPerPack * 100) / 100;
                packsPerDayInput.value = packsPerDay;
                const packYears = packsPerDay * yearsSmoked;
                packYearsOutput.textContent = packYears.toFixed(2);
                }

                cigarettesPerDayInput.addEventListener("input", calculatePackYears);
                packsPerDayInput.addEventListener("input", calculatePackYears);
                yearsSmokedInput.addEventListener("input", calculatePackYears);



        </script>
          
    </main>
